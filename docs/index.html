<h1 id="topp">Guessing Number Game</h1>

	
<script type="text/javascript">
		var count = 0 ;
		var mynumber = Math.floor(Math.random() * 100) + 1;
		
		function check ()
		{	
			count++;
			var a = document.getElementById("aa").value;
	;
			if (a < mynumber)
			{
				var mess1 = "Guess x" + count + ": The number is larger than your guess."
				document.getElementById("here0").innerHTML = mess1;
			}
			if (a > mynumber)
			{
				var mess1 = "Guess x" + count + ": The number is smaller than your guess."
				document.getElementById("here0").innerHTML = mess1;
			}
			if (a == mynumber)
			{
				var mess1 = "Congratulations! You made it! My number is " + mynumber + ". And you made a correct guess for " + count + " times. (Refresh the page if you want to play again.)";
				document.getElementById("here0").innerHTML = mess1;
			}		
		}
</script>
	

<div>
	Welcome to Guessing number game! I am thinking of a number between 1 to 100 (incuding 1 and 100). Guess what my number is :)
</div>


<div>
	What is your guess?
	<input type="text" id="aa">
	<button onclick="check();">Go</button>
</div>
<div id="here0"></div>
